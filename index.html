<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>QR Code Generator</title> 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      margin-bottom: 20px;
    }
    .container img {
      width: 150px;
      height: 150px;
      margin: 20px 0;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .container input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      outline: none;
    }
    .container button {
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }
    .container button:hover {
      background-color: #0056b3;
    }
    .download-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      color: #fff;
      background-color: #28a745;
      border-radius: 5px;
      text-decoration: none;
    }
    .download-btn:hover{
      background-color: #228d3b;
    }
    .reload-btn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      color: #fff;
      background-color: #dc3545;
      border-radius: 5px;
      cursor: pointer;
    }
   .watermark {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: rgba(0, 0, 0, 0.1); /* Semi-transparent */
      z-index: 1; /* Positioned behind the content */
      pointer-events: none; /* Prevents interaction with the watermark */
      user-select: none; /* Disables text selection */
    }
  </style>
 </head> 
 <body> 
  <div class="watermark">Md. Sajjad Hossain</div>
  <div class="container"> 
    <h2>QR Code Generator</h2>
    <img src="" alt="QR Code" id="qr-image"> 
    <input type="text" placeholder="Enter text or URL" id="qr-input"> 
    <button id="generate-btn">Generate</button> 
    <a id="download-btn" class="download-btn" download="qr-code.png">Download QR Code</a>
    <button id="reload-btn" class="reload-btn">New Code Generate</button>
  </div> 
  <script>
    const image = document.querySelector("#qr-image"),
          input = document.querySelector("#qr-input"),
          generateBtn = document.querySelector("#generate-btn"),
          downloadBtn = document.querySelector("#download-btn"),
          reloadBtn = document.querySelector("#reload-btn"),
          api = `https://api.qrserver.com/v1/`,
          api2 = `create-qr-code/?size=150x150&data=`;

    generateBtn.addEventListener("click", () => {
      if(input.value.trim() !== ""){
        const qrCodeUrl = `${api}${api2}${encodeURIComponent(input.value)}`;
        image.src = qrCodeUrl;
        downloadBtn.style.display = "inline-block"; // Show the download button
        reloadBtn.style.display = "inline-block";   // Show the reload button

        // Fetch the image and create a download link
        fetch(qrCodeUrl)
          .then(response => response.blob())
          .then(blob => {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
          })
          .catch(() => alert("Failed to generate QR code for download"));
      } else {
        alert("Please enter text or a URL to generate a QR code.");
      }
    });

    // Add event listener to the reload button to refresh the page
    reloadBtn.addEventListener("click", () => {
      location.reload();
    });
  </script> 
 </body>
</html>
